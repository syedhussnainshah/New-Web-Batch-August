<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .parent {
        width: 100%;
        height: 100vh;
        background-color: blue;
        display: flex;
        align-items: center;
    }

    .parent>ul {
        background-color: brown;
        width: 100%;
        display: flex;
        justify-content: center;
    }

    .parent>ul>li {
        list-style: none;
        background-color: black;
        color: white;
        padding: 10px;
        margin: 10px;
    }
</style>

<body>

    <div class="parent">
        <ul>
            <li>Home</li>
            <li>About</li>
        </ul>
    </div>
</body>

</html>
