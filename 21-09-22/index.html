<style>
  * {
    padding: 0;
    margin: 0;
  }

  .parent {
    width: 100%;
    height: 100vh;
    background-color: blue;
    animation: myfun 10s infinite;
  }

  @keyframes myfun {
    0% {
      height: 50vh;

    }

    30% {
      height: 100vh;
      border-radius: 50%;
      transform: rotate(360deg);

    }

    60% {
      height: 50vh;

    }

    100% {
      background-color: pink;
    }
  }
</style>
